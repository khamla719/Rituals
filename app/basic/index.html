<head>
	<meta name="viewport" content="width = 1050, user-scalable = no" />
	<script type="text/javascript" src="../assets/javascripts/jquery.min.1.7.js"></script>
	<script type="text/javascript" src="../assets/javascripts/modernizr.2.5.3.min.js"></script>
</head>
<body>

	<div class="flipbook-viewport">
		<div class="container">
			<div class="flipbook">
				<div>
				<h1> Khamla's Memories </h1>
				</div>

				<div>
				<h2> Story </h2>
				</div>
				<div>
					<h1> Grandma's Bamboo Recipe</h1>
					<img src="https://www.ucl.ac.uk/news/news-articles/1214/birds-of-a-feather300.jpg" alt="Smiley face" width="200" height="200">
					<br>
					<p1> Description </p1>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript">

		function loadApp() {

			// Create the flipbook

			$('.flipbook').turn({
					// Width

					width:922,

					// Height

					height:600,

					// Elevation

					elevation: 50,

					// Enable gradients

					gradients: true,

					// Auto center this flipbook

					autoCenter: true

			});
		}

		// Load the HTML4 version if there's not CSS transform

		yepnope({
			test : Modernizr.csstransforms,
			yep: ['../assets/javascripts/turn.js'],
			nope: ['../assets/javascripts/turn.html4.min.js'],
			both: ['css/basic.css'],
			complete: loadApp
		});

	</script>
</body>
</html>
